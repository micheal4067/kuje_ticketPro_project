<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Back Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="michellene-logo.png" type="image/png">
  <meta name="theme-color" content="#0f172a">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: oklch(13% .028 261.692);
      color: #e0e7ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .message-container {
      background: rgba(30, 58, 138, 0.2);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      backdrop-filter: blur(5px);
      max-width: 450px;
      width: 100%;
    }

    .message-container h1 {
      font-size: 2rem;
      color: #93c5fd;
      margin-bottom: 1rem;
    }

    .message-container p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #cbd5e1;
    }

    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #facc15;
      margin-bottom: 2rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
    }

    .home-link:hover {
      background: #1d4ed8;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(147, 197, 253, 0.8);
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1><i class="fas fa-clock"></i> Check Back Soon</h1>
    <p>This video isn't available yet. We're currently working on it â€” please check back in few hours.</p>
    <div id="countdown">Loading countdown...</div>
    <a href="index.html" class="home-link"><i class="fas fa-home"></i> Back to Home</a>
  </div>

  <script>
  const countdownElement = document.getElementById('countdown');
  const targetTime = new Date("2025-08-01T12:00:00+01:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetTime - now;

    if (diff <= 0) {
      countdownElement.innerHTML = "We're back!";
      clearInterval(interval);

      setTimeout(() => {
        window.location.href = "index.html"; 
      }, 2000);

      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s remaining`;
  }

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
